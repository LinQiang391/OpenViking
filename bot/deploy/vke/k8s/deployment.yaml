apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vikingbot-data
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: csi-ebs-ssd-default
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vikingbot
  labels:
    app: vikingbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vikingbot
  template:
    metadata:
      labels:
        app: vikingbot
    spec:
      containers:
      - name: vikingbot
        image: __IMAGE_NAME__
        imagePullPolicy: Always
        ports:
        - containerPort: 18791
        volumeMounts:
        - name: vikingbot-data
          mountPath: /root/.vikingbot
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
        securityContext:
          capabilities:
            add:
            - SYS_ADMIN
            - SYS_CHROOT
            - NET_ADMIN
          privileged: true
        livenessProbe:
          httpGet:
            path: /health
            port: 18791
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 18791
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        command: ["vikingbot"]
        args: ["gateway"]
        env:
        - name: NANOBOT_SANDBOX__BACKEND
          value: "opensandbox"
        - name: NANOBOT_SANDBOX__OPENSANDBOX__SERVER_URL
          value: "http://localhost:8080"
      
      - name: opensandbox-server
        image: opensandbox/server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: vikingbot-data
          mountPath: /root/.vikingbot
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
        env:
        - name: OPENSANDBOX_SANDBOX_TYPE
          value: "local"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: vikingbot-data
        persistentVolumeClaim:
          claimName: vikingbot-data
---
apiVersion: v1
kind: Service
metadata:
  name: vikingbot
spec:
  type: ClusterIP
  selector:
    app: vikingbot
  ports:
  - protocol: TCP
    port: 80
    targetPort: 18791
